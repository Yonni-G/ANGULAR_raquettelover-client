<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['/']">MonSite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/']" routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }">
              Home
            </a>
          </li>
          @if(!isLoggedIn) {
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/signin']" routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }">
              Sign In
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/signup']" routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }">
              Sign Up
            </a>
          </li>
          }
          @if(isLoggedIn) {
          @if(authService.hasRole('ROLE_ADMIN') || authService.hasRole('ROLE_MANAGER')) {
<li class="nav-item dropdown">
  <button class="btn  dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
    Dashboard
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" [routerLink]="['/dashboard/place/list']" routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }">Mes lieux</a></li>
    <li><a class="dropdown-item" href="#">Another action</a></li>
    <li><a class="dropdown-item" href="#">Something else here</a></li>
  </ul>
</li>
          }
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/dashboard/player']" routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }">
              player
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="signOut()" style="cursor: pointer;">
              Logout ({{ firstName }})
            </a>
          </li>
          }
        </ul>
      </div>
    </div>
  </nav>
</header>
