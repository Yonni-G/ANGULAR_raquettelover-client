@if(spinner.isLoading) {
<div class="position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center bg-dark bg-opacity-25"
    style="z-index: 1050;">
    <div class="text-center">
        <div class="spinner-border text-warning" style="width: 4rem; height: 4rem;" role="status"></div>
        <p class="mt-3 fs-5 fw-semibold text-secondary animate__animated animate__pulse animate__infinite">
            {{ spinner.message }}
        </p>
    </div>
</div>
}
